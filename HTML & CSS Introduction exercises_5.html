<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Equal Cards</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.cards {
  display:flex;   /* Pone a los elementos uno al lado del otro. */
  gap:1rem;       /* Deja el mismo espacio entre cada tarjeta. */
}
.card {
  flex:1;                     /* Todas las tarjetas tienen el mismo ancho. */
  padding:1rem;               /* Espacio para que el texto no quede pegado al borde. */
  border:1px solid #ddd;      /* Borde gris claro de cada tarjeta. */
  background:#fff;            /* Fondo blanco de las tarjetas. */
}
</style>
</head>
<body>
<section class="cards">
<article class="card">1</article>
<article class="card">2</article>
<article class="card">3</article>
<article class="card">4</article>
</section>
</body>
</html>
