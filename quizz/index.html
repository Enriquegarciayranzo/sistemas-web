<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Interaction Design</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="questions.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <div class="app-container">
    <h1>Quiz Interaction Design</h1>

    <!-- PANTALLA DE INICIO -->
    <div id="start-container">
      <p>Elige cómo quieres estudiar:</p>
      <button id="start-practice-btn">Modo práctica (feedback inmediato)</button>
      <button id="start-exam-btn">Modo examen (sin feedback hasta el final)</button>
      <button id="start-wrong-btn">Practicar solo falladas</button>
      <p id="wrong-info"></p>
    </div>

    <!-- PANTALLA DE QUIZ -->
    <div id="quiz-container" class="hidden">
      <div id="progress"></div>
      <div id="question-text"></div>

      <div id="answers-container"></div>

      <div id="feedback"></div>

      <div class="nav-buttons">
        <button id="prev-btn">Anterior</button>
        <button id="next-btn" disabled>Siguiente</button>
      </div>
    </div>

    <!-- PANTALLA DE RESULTADOS -->
    <div id="results-container" class="hidden">
      <h2>Resultado</h2>
      <p id="score-text"></p>

      <h3>Revisión del examen</h3>
      <div id="review-container"></div>

      <h3>Historial de intentos</h3>
      <div id="history-container"></div>

      <div class="nav-buttons">
        <button id="restart-btn">Repetir en este modo</button>
        <button id="menu-btn">Volver al menú</button>
      </div>
    </div>
  </div>

  <script src="questions.js"></script>
  <script src="app.js" defer></script>
</body>

</html>
